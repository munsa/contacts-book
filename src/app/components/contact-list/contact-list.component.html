<table mat-table [dataSource]="contactList" class="mat-elevation-z8 contact-table">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let contact"> <mat-icon matSuffix>person</mat-icon> </td>
  </ng-container>
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let contact"> {{contact | contactFullName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let contact; columns: displayedColumns;"
      class="contact-row"
      (click)="openContactWindow(contact)"></tr>
</table>
